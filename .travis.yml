language: objective-c

env: 
  global:
    - MODULE_NAME=com.testfairy.titestfairy

before_install:
  - export MODULE_ROOT=$PWD
  - brew update

install:
  - cd $MODULE_ROOT
  - curl -o install.sh https://raw.githubusercontent.com/appcelerator-modules/ci/master/travis/install.sh
  - source install.sh

script:
  - curl -o script.sh https://raw.githubusercontent.com/appcelerator-modules/ci/master/travis/script.sh
  - bash script.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${MODULE_ROOT}/ios/com.testfairy.titestfairy-iphone-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
